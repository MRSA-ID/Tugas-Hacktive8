<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio rama</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav id="navbar" class="cf">
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#product">Product</a></li>
			<li><a href="#gallery">Gallery</a></li>
			<li><a href="#blog">Blog</a></li>
			<li><a href="#inventory">Inventory</a></li>
		</ul>
	</nav>
	<div id="profile-section" class="cf">
		
	</div>
	<div class="form">
		<form id="input_profile">
			<div class="input-table">
				<label for="nama">Nama</label>
				<input type="text" name="nama" id="input_nama" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" required>
			</div>

			<div class="input-table">
				<label for="role">Role</label>
				<input type="text" name="role" id="input_role" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" required>
			</div>

			<div class="input-table">
				<label for="availability">Availability</label>
				<input type="text" name="availability" id="input_availability" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" required>
			</div>

			<div class="input-table">
				<label for="age">Age</label>
				<input type="number" name="age" id="input_age" pattern="^[0-9]{1,2}[:.,-]?$" onkeypress="if (this.value.length==2) return false;" required>
			</div>

			<div class="input-table">
				<label for="lokasi">Lokasi</label>
				<input type="text" name="lokasi" maxlength="100" id="input_lokasi"required></input>
			</div>

			<div class="input-table">
				<label for="yearsExperience">Years Experience</label>
				<input type="text" name="yearsExperience" id="input_yearExperience" pattern="^[0-9]{1,2}[:.,-]?$" onkeypress="if (this.value.length==2) return false;" required>
			</div>

			<div class="input-table">
				<label for="email">Email</label>
				<input type="email" name="email" id="input_email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
			</div>
			
			<button type="submit" >SUBMIT</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
